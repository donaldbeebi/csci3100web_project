<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Cuery</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/post.css">
</head>
<body>
	<div id="header"></div>
	<hr style="margin: 0;"/>

	<div style="padding: 0.5em 1em;">
		<div id="contentbox">
			<div id="vote">
				<button class="vote_button" id="upvote_button" onclick="upvote()"></button>
				<div id="vote_count">VoteCount</div>
				<button class="vote_button" id="downvote_button" onclick="downvote()"></button>
			</div>
			<div id="content">
				<div id="owner">Owner</div>
				<div id="title">Title</div>
				<div id="text">Content</div>
			</div>
		</div>
	</div>
	<div id="comments"></div>
	<script src="./js/viewpost.js"></script>
	<script>
		function FetchHeader() {
			fetch("../header.html")
			.then(res=>res.text())
			.then(txt=>document.getElementById("header").innerHTML=txt)
			.catch(err=>console.log("Unable to fetch header.\n",err));
		}
		FetchHeader();
	</script>
</body>
</html>
